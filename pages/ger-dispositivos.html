    <title>Gerenciador de Dispositivos</title>

<body>
    O Gerenciador de dispositivos é um applet do Painel de controle no Microsoft Windows que pode ser usado para visualizar e controlar o hardware que está conectado ao sistema. Se os drivers não forem instalados corretamente, o dispositivo pode não aparecer na lista do Gerenciador de dispositivos.
