<body>
    O modem é o responsável por possibilitar que sua linha telefônica possa receber e enviar dados do seu computador para a Internet e vice-versa. Não é possível reaproveitar o modem da conexão dial-up (discada), pois para a utilização da conexão em banda larga é necessário um modem específico.
